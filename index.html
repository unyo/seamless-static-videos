<!DOCTYPE html>
<html>
<head>
    <title>Gapless Video Playback with MSE</title>
</head>
<body>
    <video id="videoElement" controls autoplay muted></video>
    <script src="mse-script.js"></script>
    <div style="width: 6rem; height: 6rem; border-radius: 4rem; border: 2px solid red; overflow: hidden;"
        onclick="(function() { console.log('play'); document.getElementById('button').paused ? document.getElementById('button').play() : document.getElementById('button').pause(); })()">
        <video id="button" muted src="1.webm" style="width: 100%; height: 100%; object-fit: cover;"></video>
    </div>
</body>
</html>
